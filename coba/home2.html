<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            background-color: #111;
            padding-top: 20px;
            transition: all 0.3s;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        #menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            margin-left: 20px;
            margin-top: 20px;
            z-index: 2;
            color: white;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="#" onclick="toggleSidebar()">Menu 1</a>
        <a href="#" onclick="toggleSidebar()">Menu 2</a>
        <a href="#" onclick="toggleSidebar()">Menu 3</a>
        <!-- Tambahkan menu sesuai kebutuhan -->
    </div>

    <div id="content">
        <div id="menu-btn" onclick="toggleSidebar()">&#9776; Menu</div>
        <h1>Welcome to the Home Page</h1>
        <!-- Konten halaman utama -->
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
                content.style.marginLeft = "250px";
            } else {
                sidebar.style.left = "-250px";
                content.style.marginLeft = "0";
            }
        }
    </script>
</body>
</html>
