<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Variable Value</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

  <h1>Variable Value:</h1>
  <p id="variableValue"></p>

  <script>
    // Contoh variabel
    var myVariable = "Hello, World!";

    // Menampilkan nilai variabel di browser
    document.getElementById("variableValue").innerText = myVariable;
  </script>

</body>
</html>
