<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Bubble Sort Table</h2>

  <button onclick="sortTable()">Sort Table</button>

  <table id="myTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>85</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>72</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob Johnson</td>
        <td>94</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    function sortTable() {
      var table, rows, switching, i, x, y, shouldSwitch;
      table = document.getElementById("myTable");
      switching = true;
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < rows.length - 1; i++) {
          shouldSwitch = false;
          x = parseInt(rows[i].getElementsByTagName("td")[2].innerText);
          y = parseInt(rows[i + 1].getElementsByTagName("td")[2].innerText);
          if (x < y) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }
  </script>

</body>
</html>
