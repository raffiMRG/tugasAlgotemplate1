<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Example</title>
    <script>
        function loadFile() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "ajaxOk.html", true);
            xhttp.send();
        }
    </script>
    <link rel="stylesheet" href="styleAjaxOk.css">
</head>
<body>
    
    <h2>Ajax Example</h2>
    
    <button onclick="loadFile()">Load Content</button>
    
    <div id="content"></div>
    
    
    <script src="scriptAjaxOk.js"></script>

</body>
</html>
